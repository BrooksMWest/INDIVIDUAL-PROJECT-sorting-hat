<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>Harry Potter Sorting Hat</title>
</head>
<body>
  <h1>The Unofficial Sorting Hat App</h1>
  <!--this is where I will put my search bar for characters-->
  <div class="input-group mb-3">
    <span class="input-group-text" id="inputGroup-sizing-default">Sort</span>
    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
  </div>
  
  <!--this is where my buttons will go --->
  <div id="button-div">
    <button type="button" class="btn btn-primary" id="show-gryffindor">Gryffindor</button>
    <button type="button" class="btn btn-primary" id="show-hufflepuff">Hufflepuff</button>
    <button type="button" class="btn btn-primary" id="show-ravenclaw">Ravenclaw</button>
    <button type="button" class="btn btn-primary" id="show-slytherin">Slytherin</button>
    <button type="button" class="btn btn-primary" id="show-all">All Characters</button>
  </div>

  <div id="app"></div>

  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
